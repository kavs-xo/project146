<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project146</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color : #000000">
        <a-sky color="black"></a-sky>

        <a-plane id="ground" color="white" position="0 0 0" rotation="-90 0 0" width="20" height="10"></a-plane>

        <a-circle position="0 9.15 0" color="orange" radius="0.8">
        </a-circle>
        <a-cylinder color="#757575" height="1.5" radius="0.05" position="0 11 0"
            animation="property: position; from:-0.2 10.4 -0.1;to: 0.2 10.4 -0.1;dir:alternate;loop: true; dur: 1000;">
        </a-cylinder>
        <a-sphere color="#ef5350" radius="0.3" position="0 11 0"
            animation="property: position; from:-0.2 11 -0.1;to: 0.2 11 -0.1;dir:alternate;loop: true; dur: 1000;">
        </a-sphere>

        <a-box id="head" color="blue" position="0 8 0" width="3.2" height="2.2">
        </a-box>

        <a-sphere color="#fff" position="-0.63 8.3 0.2" radius="0.6" rotation="0 10 0">
        </a-sphere>

        <a-sphere color="#000" radius="0.15" position="-0.63 8.1 0.9"
            animation="property: position; from:-0.63 8.1 0.9;to: -0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;">
        </a-sphere>

        <a-sphere color="#fff" position="0.63 8.3 0.2" radius="0.6" rotation="0 -10 0">
        </a-sphere>
        <a-sphere color="#000" radius="0.15" position="0.63 8.1 0.9"
            animation="property: position; from:0.63 8.1 0.9;to: 0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;">
        </a-sphere>

        <a-entity position="0 8.2 0.55" rotation="0 0 120"
            geometry="primitive: ring; thetaStart:100;thetaLength:100;radiusOuter: 1; radiusInner: 0.9;"
            material="side:double;color:orange;"></a-entity>

        <a-box id="neck" color="orange" position="0 6.7 0" width="2" height="0.4">
        </a-box>

        <a-box id="body" color="blue" position="0 4.5 0" width="4.5" height="4">
        </a-box>

        <a-plane color="#ff5722" height="3" width="4" position="0 4.5 0.7"></a-plane>
        <a-plane color="yellow" height="2" width="3" position="0 4.5 0.7"></a-plane>
      <a-plane color="#ff5722" height="1" width="2" position="0 4.5 0.7"></a-plane>
      
      
        <a-cylinder position="-3.6 4.7 0" rotation="50 90 0" color="orange" height="4" width="0.2" radius="0.3">
        </a-cylinder>

        <a-cylinder position="3 5 0" rotation="-50 90 0" color="orange" height="4" width="0.2" radius="0.3">
        </a-cylinder>
      
        <a-cylinder color="orange" radius="0.4" height="3.5" position="-1 0.7 0">
        </a-cylinder>
      
        <a-cylinder color="orange" radius="0.4" height="3.5" position="1 0.7 0">
        </a-cylinder>

        <a-camera position="0 5 15">
        </a-camera>

    </a-scene>
</body>

</html>
